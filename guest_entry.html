
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, inital-scale=1.0">
  <title>Enter Guest Details</title>
  <style>
    body { font-family: Arial; background: #8BC43F; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: #fff; padding: 20px 30px; border-radius: 8px; box-shadow: 0 0 10px #ccc; width: 400px; }
    h2 { text-align: center; }
    input, select { width: 100%; padding: 10px; margin: 8px 0; }
    button { width: 100%; padding: 10px; background: green; color: #fff; border: none; margin-top: 10px; cursor: pointer; }
    button:hover { background: greenyellow; }
     .logo {
  width: 150px;         
  max-width: 100%;     
}
  </style>
</head>
<body>
  <form action="guest_entry.php" method="POST">
    <img src="ethio-telecom-logo.png" alt="Ethio Telecom Logo" class="logo">
    <h2>Guest Detail Entry</h2>
    <input type="text" name="full_name" placeholder="Full Name" required>
    <input type="text" name="id_number" placeholder="ID Number" required>
    <input type="number" name="phone" placeholder="Phone Number" onkeydown="return event.key !=='e' && event.key !=='E' && event.key !=='.' " required >
    <input type="number" name="office_number" placeholder="Office Number"  onkeydown="return event.key !=='e' && event.key !=='E'  && event.key !=='.' " required>
    <!-- <input type="text" name="reason" placeholder="Reason for visit" required> -->
    <!-- <input type="date" name="visit_date" placeholder="date"> -->
    <label>Will you be bringing your Laptop?</label>
    <select name="has_laptop">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>
    <button type="submit">Save Guest</button>
  </form>
</body>
</html>
